<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Academic View</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Your existing CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/global.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/academic.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/nav.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/map.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/content.css') }}"
        />
    </head>
    <body>
        <div class="academic-layout">
            <!-- Top Navigation -->
            <nav
                class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top"
                id="top-nav"
            >
                <div class="container-fluid px-4">
                    <a class="navbar-brand" href="/">Home</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarContent"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/articles"
                                    >Articles</a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="browseDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                >
                                    Browse
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- Your browse menu items -->
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="aboutDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                >
                                    About
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- Your about menu items -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="d-flex">
                <!-- Left Sidebar -->
                <div class="sidebar left-sidebar" id="left-sidebar">
                    <div class="sidebar-header">
                        <button class="btn btn-link" id="toggle-sidebar">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                    <div class="sidebar-content">
                        <!-- Your sidebar content will go here -->
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Article Content -->
                            <div class="col-md-9">
                                <div id="article-content">
                                    {% if content %} {{ content | safe }} {%
                                    endif %}
                                </div>
                            </div>

                            <!-- Right Sidebar (TOC) -->
                            <div class="col-md-3">
                                <div class="right-sidebar" id="toc-sidebar">
                                    <div class="toc-header">Contents</div>
                                    <div class="toc-content">
                                        <!-- TOC will be generated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container">
                    <!-- Your footer content -->
                </div>
            </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            type="module"
            src="{{ url_for('static', filename='dist/academic.js') }}"
        ></script>
    </body>
</html>
