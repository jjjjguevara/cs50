<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Academic View</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Your existing CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/global.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/academic.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/nav.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/content.css') }}"
        />
    </head>
    <body>
        <div class="academic-layout">
            <!-- Top Navigation -->
            <nav class="main-navbar">
                <div class="navbar-container">
                    <a class="navbar-brand" href="/">Home</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarContent"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/articles"
                                    >Articles</a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="browseDropdown"
                                    data-bs-toggle="dropdown"
                                >
                                    Browse
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="browseDropdown"
                                >
                                    <!-- Dropdown items -->
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="aboutDropdown"
                                    data-bs-toggle="dropdown"
                                >
                                    About
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="aboutDropdown"
                                >
                                    <!-- Dropdown items -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="d-flex flex-column flex-lg-row">
                <!-- Left Sidebar -->
                <div class="sidebar left-sidebar" id="left-sidebar">
                    <div id="root"></div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Article Content -->
                            <div class="col-lg-9">
                                <div class="article-wrapper">
                                    <div id="article-wrapper">
                                        {% if content %} {{ content | safe }} {%
                                        endif %}
                                    </div>
                                    <!-- Add Bibliography mounting point here -->
                                    <div
                                        id="bibliography-root"
                                        class="bibliography-section"
                                        data-references="{{ references | tojson | safe if references else '[]' }}"
                                    ></div>
                                </div>
                            </div>

                            <!-- Right Sidebar (TOC) -->
                            <div class="col-md-3">
                                <div
                                    class="right-sidebar position-sticky"
                                    style="top: 80px"
                                >
                                    <!-- Add these -->
                                    <div id="toc-root"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container">
                    <div class="d-flex justify-content-center gap-4">
                        <a href="#" class="text-decoration-none text-muted"
                            >Home</a
                        >
                        <a href="#" class="text-decoration-none text-muted"
                            >FAQs</a
                        >
                        <a href="#" class="text-decoration-none text-muted"
                            >Journal</a
                        >
                        <a href="#" class="text-decoration-none text-muted"
                            >Contribute</a
                        >
                        <a href="#" class="text-decoration-none text-muted"
                            >About</a
                        >
                    </div>
                    <hr class="my-4" />
                    <p class="text-center text-muted">Â© 2024 Company, Inc</p>
                </div>
            </footer>
        </div>

        <!-- Pass the initial content to JavaScript -->
        <script>
            window.initialContent = `{{ content | safe if content else '' }}`;
        </script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            type="module"
            src="{{ url_for('static', filename='dist/academic.js') }}"
        ></script>
    </body>
</html>
