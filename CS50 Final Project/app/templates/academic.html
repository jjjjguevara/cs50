<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Academic View</title>

        <!-- Load React and other dependencies first -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.production.min.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
        ></script>
        <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

        <!-- Initialize globals -->
        <script>
            console.log("Initializing globals...");
            window.React = React;
            window.ReactDOM = ReactDOM;
            window.Recharts = window.Recharts || Recharts;
            window.ReactComponents = window.ReactComponents || {};

            console.log("React available:", !!window.React);
            console.log("ReactDOM available:", !!window.ReactDOM);
            console.log("Recharts available:", !!window.Recharts);
        </script>
        <!-- Bootstrap and other CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
        />

        <!-- Your CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/global.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/academic.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/nav.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/content.css') }}"
        />
    </head>
    <body>
        <div class="academic-layout">
            <!-- Navbar -->
            {% block navbar %}
            <nav class="main-navbar">
                <div class="navbar-container">
                    <a href="/" class="navbar-brand">
                        <img
                            src="{{ url_for('static', filename='img/logos/muon_brain.svg') }}"
                            alt="Muon Brain Logo"
                            class="d-inline-block align-text-top"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarContent"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/articles"
                                    >Articles</a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="browseDropdown"
                                    data-bs-toggle="dropdown"
                                >
                                    Browse
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="browseDropdown"
                                >
                                    <!-- Dropdown items -->
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="aboutDropdown"
                                    data-bs-toggle="dropdown"
                                >
                                    About
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="aboutDropdown"
                                >
                                    <!-- Dropdown items -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% endblock %}

            <!-- Main Content -->
            {% block content %}
            <div class="d-flex flex-column flex-lg-row">
                <!-- Left Sidebar -->
                <div class="sidebar left-sidebar" id="left-sidebar">
                    <div id="root"></div>
                </div>
                <!-- Main Content Area -->
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="article-wrapper">
                                    <div id="article-wrapper">
                                        {% if content %} {{ content | safe }} {%
                                        endif %}
                                    </div>
                                    <div
                                        id="bibliography-root"
                                        class="bibliography-section"
                                        data-references="{{ references | tojson | safe if references else '[]' }}"
                                    ></div>
                                </div>
                            </div>
                            <!-- Right Sidebar -->
                            <div class="col-md-3">
                                <div
                                    class="right-sidebar position-sticky"
                                    style="top: 80px"
                                >
                                    <div id="toc-root"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}

            <!-- Footer -->
            {% block footer %}
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container text-center">
                    <p class="text-muted">Â© 2024 jjjjguevara, Inc</p>
                </div>
            </footer>
            {% endblock %}
        </div>

        <!-- Load Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Initialize content -->
        <script>
            window.initialContent = `{{ content | safe if content else '' }}`;
        </script>

        <!-- Load your app -->
        <script
            type="module"
            src="{{ url_for('static', filename='dist/academic.js') }}"
        ></script>

        <!-- Debug script -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                console.log("DOM loaded");
                console.log(
                    "React components available:",
                    window.ReactComponents,
                );
                console.log(
                    "Artifact wrappers:",
                    document.querySelectorAll(".artifact-wrapper").length,
                );
                console.log(
                    "Web components:",
                    document.querySelectorAll("web-component-wrapper").length,
                );
            });
        </script>
    </body>
</html>
