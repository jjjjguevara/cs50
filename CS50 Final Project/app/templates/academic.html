<!-- app/templates/academic.html -->
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Academic View</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/academic.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/nav.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/dita.css') }}"
        />
    </head>
    <body>
        <div class="academic-layout">
            <div id="header-content"></div>
            <div id="main-nav"></div>
            <div id="article-sidebar"></div>
            <div id="article-content" class="content-wrapper">
                {% if error %}
                <div class="error">{{ error }}</div>
                {% elif content %}
                <article class="article-content">
                    {% if metadata %}
                    <div id="article-header"></div>
                    {% endif %} {% if toc %}
                    <div id="table-of-contents"></div>
                    {% endif %}
                    <div class="content-body">{{ content | safe }}</div>
                    <div class="academic-tools">
                        <h2>Academic Tools</h2>
                        <ul>
                            <li>
                                <a href="#cite" class="tool-link"
                                    >How to cite this entry</a
                                >
                            </li>
                            <li>
                                <a href="#pdf" class="tool-link"
                                    >Preview PDF version</a
                                >
                            </li>
                            <li>
                                <a href="#lookup" class="tool-link"
                                    >Look up topics</a
                                >
                            </li>
                        </ul>
                    </div>
                </article>
                {% endif %}
            </div>
        </div>

        <script
            type="module"
            src="{{ url_for('static', filename='dist/academic.js') }}"
        ></script>
    </body>
</html>
