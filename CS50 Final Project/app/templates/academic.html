<!-- app/templates/academic.html -->
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Academic View</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/academic.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/nav.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/dita.css') }}"
        />
    </head>
    <body>
        <div id="header-content"></div>
        <div id="main-nav"></div>
        <div id="article-sidebar"></div>
        <div id="article-content">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %} {% if content %} {{ content | safe }} {% endif %}
        </div>
        <div id="footer-content"></div>

        <script
            type="module"
            src="{{ url_for('static', filename='dist/academic.js') }}"
        ></script>
    </body>
</html>
